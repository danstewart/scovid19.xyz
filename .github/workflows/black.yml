name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      master

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Run pytest'
        run: |
          ./control.sh --docker up
          docker exec scovid python -m black --check src/
